<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a style="text-decoration: none;" href="/">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      <a href="https://github.com/ispras/oss-sydr-fuzz" class="btn">OSS-Sydr-Fuzz</a>
      <a href="/fuzzbench" class="btn">FuzzBench</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Sydr is maintained by <a href="https://www.ispras.ru/en/">ISP RAS</a>.</span>
      </footer>
    </main>
  </body>
</html>
